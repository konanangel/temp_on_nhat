    <title>Audio Player</title>
    <style>
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .section h2 {
            cursor: pointer;
            color: #0066cc;
        }
        .section-content {
            display: none;
            margin-top: 10px;
        }
        .play-button {
            margin-left: 10px;
            cursor: pointer;
            color: #0066cc;
            background-color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>

<script>
    function toggleSection(sectionId) {
        const content = document.getElementById(sectionId);
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    function playAudio(file) {
        const audio = new Audio(file);
        audio.play();
    }
</script>
